<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 수정</title>
    <link rel="stylesheet" type="text/css" href="../nav.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>

<div th:replace="/fragments/nav.html :: fragment-nav"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    회원 정보 수정
                </div>
                <div class="card-body">
                    <form action="/member/update" method="post">
                        <input type="hidden" th:value="${updateMember.id}" name="id">
                        <div class="form-group">
                            <label for="memberEmail">이메일</label>
                            <input type="email" class="form-control" id="memberEmail" th:value="${updateMember.memberEmail}" name="memberEmail" readonly>
                        </div>
                        <div class="form-group">
                            <label for="memberPassword">비밀번호</label>
                            <input type="password" class="form-control" id="memberPassword" th:value="${updateMember.memberPassword}" name="memberPassword">
                        </div>
                        <div class="form-group">
                            <label for="memberName">이름</label>
                            <input type="text" class="form-control" id="memberName" th:value="${updateMember.memberName}" name="memberName">
                        </div>
                        <button type="submit" class="btn btn-primary">정보 수정</button>
                    </form>
                </div>
            </div>
            <form action="/" method="get" class="mt-3">
                <button type="submit" class="btn btn-secondary">이전</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
<script>
    const home = () => {
        location.href = "/";
    }

</script>
</html>
